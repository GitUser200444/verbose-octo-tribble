<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gaming Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
<link rel="stylesheet" href="style.css">
<script src="config.js"></script>
        
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            font-family: 'Press Start 2P', cursive;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ec4899;
            z-index: 1000;
            animation: fadeOut 0.5s ease-in-out 5s forwards;
        }

        .loading-container {
            text-align: center;
            background: #1f2937;
            padding: 2rem;
            border: 4px solid #ec4899;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }

        .loading-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ec4899;
            text-shadow: 2px 2px #111827;
        }

        .loading-bar-container {
            width: 300px;
            height: 30px;
            background: #111827;
            border: 3px solid #ec4899;
            padding: 3px;
            margin: 20px auto;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: #ec4899;
            animation: load 5s linear forwards;
        }

        .press-start {
            margin-top: 20px;
            font-size: 14px;
            color: #ec4899;
            animation: blink 1s infinite;
        }

        .pixel-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ec4899;
        }

        .top-left { top: -5px; left: -5px; }
        .top-right { top: -5px; right: -5px; }
        .bottom-left { bottom: -5px; left: -5px; }
        .bottom-right { bottom: -5px; right: -5px; }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeOut {
            from { opacity: 1; visibility: visible; }
            to { opacity: 0; visibility: hidden; }
        }

        .loading-status {
            margin-top: 10px;
            font-size: 12px;
            color: #ec4899;
        }

        .resume-container {
            opacity: 0;
            animation: fadeIn 1s ease-in-out 5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-container">
            <div class="pixel-corner top-left"></div>
            <div class="pixel-corner top-right"></div>
            <div class="pixel-corner bottom-left"></div>
            <div class="pixel-corner bottom-right"></div>
            
            <div class="loading-title">LOADING RESUME</div>
            
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            
            <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
            <div class="press-start">PRESS START TO CONTINUE</div>
        </div>
    </div>

    <!-- Rest of your existing resume content... -->
    <div class="resume-container">
        <!-- Your existing resume content here -->
    </div>

    <script>
        // Add loading status messages
        const statusMessages = [
            "INITIALIZING...",
            "LOADING SKILLS...",
            "LOADING PROJECTS...",
            "LOADING ACHIEVEMENTS...",
            "ALMOST READY..."
        ];

        let currentMessage = 0;
        const statusElement = document.getElementById('loadingStatus');

        const updateStatus = setInterval(() => {
            if (currentMessage < statusMessages.length) {
                statusElement.textContent = statusMessages[currentMessage];
                currentMessage++;
            } else {
                clearInterval(updateStatus);
            }
        }, 1000);
    </script>
</body>
</html>
